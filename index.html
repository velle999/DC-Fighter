<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Web Fighter</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
      touch-action: none;
    }
    .touch-controls {
      position: fixed;
      bottom: 2vw;
      left: 0; right: 0;
      width: 100vw;
      height: 35vw;
      pointer-events: none;
      z-index: 5;
      display: none;
    }
    .tc-btn {
      pointer-events: all;
      border: none;
      background: rgba(50,50,50,0.65);
      color: #fff;
      font-size: 4vw;
      border-radius: 2vw;
      box-shadow: 0 0 1vw #000b;
      margin: 0.5vw;
      width: 12vw; height: 12vw;
      position: absolute;
      transition: background .12s;
      user-select: none;
      outline: none;
      opacity: 0.9;
    }
    .tc-btn:active {
      background: #ffbb33;
      color: #111;
      opacity: 1;
    }
    #btn-left  { left: 2vw; bottom: 2vw; }
    #btn-right { left: 16vw; bottom: 2vw; }
    #btn-jump  { left: 44vw; bottom: 12vw; }
    #btn-punch { right: 18vw; bottom: 8vw; }
    #btn-kick  { right: 4vw; bottom: 2vw; }
    .select-btn {
      border: none;
      background: #333d;
      color: #fff;
      font-size: 22px;
      border-radius: 20px;
      margin: 10px 30px;
      padding: 10px 40px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      outline: none;
      box-shadow: 0 0 8px #000a;
    }
    .select-btn:hover, .select-btn:focus {
      background: #ffe83b;
      color: #1a1a1a;
    }
  </style>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
<script>
const IS_TOUCH = 'ontouchstart' in window || navigator.maxTouchPoints > 1;

let GLOBAL_DIFFICULTY = 3; // Default

class Fighter extends Phaser.Physics.Arcade.Sprite {
  constructor(scene, x, y, texture, punchTexture, kickTexture, hitboxWidth = 80, hitboxHeight = 80, hitboxOffset = 60, facingLeft = false) {
    super(scene, x, y, texture);
    this.defaultTexture = texture;
    this.punchTexture = punchTexture;
    this.kickTexture = kickTexture;
    this.hitboxOffset = hitboxOffset;
    this.facingLeft = facingLeft;

    scene.add.existing(this);
    scene.physics.add.existing(this);

    this.setCollideWorldBounds(true);
    this.setScale(0.4);
    this.hp = 100;
    this.isAttacking = false;
    this.hasHit = false;
    this.isAI = false;
    this.aiTimer = 0;

    this.setFlipX(this.facingLeft);

    this.attackBox = scene.add.rectangle(0, 0, hitboxWidth, hitboxHeight, 0xff0000, 0.3);
    scene.physics.add.existing(this.attackBox);
    this.attackBox.body.setAllowGravity(false);
    this.attackBox.visible = false;
  }
  updateAttackBox() {
    this.setFlipX(this.facingLeft);
    this.attackBox.x = this.facingLeft ? this.x - this.hitboxOffset : this.x + this.hitboxOffset;
    this.attackBox.y = this.y;
  }
  punch() {
    if (this.isAttacking) return;
    this.isAttacking = true; this.hasHit = false;
    this.setTexture(this.punchTexture); this.setFlipX(this.facingLeft);
    this.attackBox.visible = true;
    this.scene.time.delayedCall(300, () => {
      this.setTexture(this.defaultTexture); this.setFlipX(this.facingLeft);
      this.attackBox.visible = false; this.isAttacking = false;
    });
  }
  kick() {
    if (this.isAttacking) return;
    this.isAttacking = true; this.hasHit = false;
    this.setTexture(this.kickTexture);
    if (this.texture.key === 'trumpkick' && this.facingLeft) this.setFlipX(false);
    else this.setFlipX(this.facingLeft);
    this.attackBox.visible = true;
    this.scene.time.delayedCall(400, () => {
      this.setTexture(this.defaultTexture); this.setFlipX(this.facingLeft);
      this.attackBox.visible = false; this.isAttacking = false;
    });
  }
  jump() {
    this.setFlipX(this.facingLeft);
    if (this.body.blocked.down) this.setVelocityY(-400);
  }
  takeHit(damage, hitX, hitY) {
    this.setFlipX(this.facingLeft);
    this.hp -= damage; if (this.hp < 0) this.hp = 0;
    this.scene.sound.play('punch', { volume: 1.5 });
    const blood = this.scene.add.image(hitX, hitY, 'blood').setScale(0.5);
    this.scene.tweens.add({
      targets: this.scene.cameras.main,
      x: { from: -5, to: 5 },
      y: { from: -5, to: 5 },
      duration: 50,
      yoyo: true,
      repeat: 3,
      onComplete: () => this.scene.cameras.main.setPosition(0, 0)
    });
    this.scene.time.delayedCall(300, () => blood.destroy());
  }
}

class CharacterSelect extends Phaser.Scene {
  constructor() { super('CharacterSelect'); }
  preload() {
    this.load.image('elon', 'elon.png');
    this.load.image('trump', 'trump.png');
    this.load.image('background', 'background.png');
  }
  create() {
    this.add.image(400, 225, 'background');
    this.add.text(400, 80, 'CHOOSE YOUR FIGHTER', {
      fontFamily: 'Arial', fontSize: '38px', color: '#fff'
    }).setOrigin(0.5);

    // --- DIFFICULTY SLIDER HTML ---
    const sliderDiv = document.createElement('div');
    sliderDiv.style.position = 'absolute';
    sliderDiv.style.left = '50%';
    sliderDiv.style.top = '68%';
    sliderDiv.style.transform = 'translate(-50%, -50%)';
    sliderDiv.style.zIndex = 10;
    sliderDiv.style.background = 'rgba(20,20,30,0.85)';
    sliderDiv.style.padding = '18px 32px';
    sliderDiv.style.borderRadius = '16px';
    sliderDiv.style.boxShadow = '0 2px 14px #000a';
    sliderDiv.innerHTML = `
      <label for="diffslider" style="color:#ffe83b;font-size:1.18em;font-family:Arial;">AI Difficulty:&nbsp;
        <span id="diffdisplay" style="color:#fff;font-weight:bold;">3</span>
      </label><br>
      <input type="range" min="1" max="5" value="3" id="diffslider" style="width:210px;">
      <span style="color:#888;font-size:0.92em;margin-left:8px;">(1=Easy, 5=Max)</span>
    `;
    document.body.appendChild(sliderDiv);

    const diffSlider = document.getElementById('diffslider');
    const diffDisplay = document.getElementById('diffdisplay');
    diffSlider.addEventListener('input', () => {
      diffDisplay.textContent = diffSlider.value;
      GLOBAL_DIFFICULTY = Number(diffSlider.value);
    });

    const elon = this.add.image(250, 270, 'elon').setScale(0.5).setInteractive();
    const trump = this.add.image(550, 270, 'trump').setScale(0.5).setInteractive();
    this.add.text(250, 370, 'ELON', { fontSize: '24px', color: '#00eaff' }).setOrigin(0.5);
    this.add.text(550, 370, 'TRUMP', { fontSize: '24px', color: '#ffbc00' }).setOrigin(0.5);

    elon.on('pointerdown', () => this.select('elon', GLOBAL_DIFFICULTY, sliderDiv));
    trump.on('pointerdown', () => this.select('trump', GLOBAL_DIFFICULTY, sliderDiv));

    // Keyboard controls for fast nerds
    this.input.keyboard.on('keydown-E', () => this.select('elon', GLOBAL_DIFFICULTY, sliderDiv));
    this.input.keyboard.on('keydown-T', () => this.select('trump', GLOBAL_DIFFICULTY, sliderDiv));
  }
  select(character, difficulty, sliderDiv) {
    if (sliderDiv) sliderDiv.remove();
    this.scene.start('MainScene', { selected: character, difficulty });
  }
}

class MainScene extends Phaser.Scene {
  constructor() { super('MainScene'); }
  preload() {
    this.load.image('elon', 'elon.png');
    this.load.image('trump', 'trump.png');
    this.load.image('elon_punch', 'elon_punch.png');
    this.load.image('trump_punch', 'trump_punch.png');
    this.load.image('elonkick', 'elonkick.png');
    this.load.image('trumpkick', 'trumpkick.png');
    this.load.image('background', 'background.png');
    this.load.image('blood', 'blood.png');
    this.load.audio('bgmusic', 'bg.mp3');
    this.load.audio('punch', 'punch.mp3');
  }
  create(data) {
    const DIFFICULTY = data.difficulty || GLOBAL_DIFFICULTY || 3;

    this.add.image(400, 225, 'background');
    this.sound.add('bgmusic', { loop: true, volume: 0.5 }).play();

    const isElon = data.selected === 'elon';
    const p1Data = isElon
      ? { t: 'elon', punch: 'elon_punch', kick: 'elonkick', off: 60, left: false }
      : { t: 'trump', punch: 'trump_punch', kick: 'trumpkick', off: 95, left: true };
    const aiData = isElon
      ? { t: 'trump', punch: 'trump_punch', kick: 'trumpkick', off: 95, left: true }
      : { t: 'elon', punch: 'elon_punch', kick: 'elonkick', off: 60, left: false };

    this.player1 = new Fighter(this, 200, 300, p1Data.t, p1Data.punch, p1Data.kick, 80, 80, p1Data.off, p1Data.left);
    this.player2 = new Fighter(this, 600, 300, aiData.t, aiData.punch, aiData.kick, 80, 80, aiData.off, aiData.left);

    this.player2.isAI = true;

    this.hpBar1 = this.add.rectangle(200, 50, 200, 20, 0x00ff00).setOrigin(0.5);
    this.hpBar2 = this.add.rectangle(600, 50, 200, 20, 0x00ff00).setOrigin(0.5);

    this.timerText = this.add.text(400, 20, '60', {
      fontFamily: 'Arial', fontSize: '28px', color: '#ffffff', align: 'center'
    }).setOrigin(0.5);

    this.roundTime = 60;
    this.time.addEvent({
      delay: 1000, repeat: 59,
      callback: () => {
        this.roundTime--;
        this.timerText.setText(this.roundTime);
        if (this.roundTime <= 0) this.endRound('Timeâ€™s Up!');
      }
    });

    this.cursors = this.input.keyboard.createCursorKeys();
    this.keys = this.input.keyboard.addKeys({
      A: 'A', D: 'D', W: 'W', S: 'S', SPACE: 'SPACE', ENTER: 'ENTER'
    });

    this.physics.add.overlap(this.player1.attackBox, this.player2, () => {
      if (this.player1.isAttacking && !this.player1.hasHit) {
        this.player1.hasHit = true;
        const { x, y } = this.player2;
        const screen = this.cameras.main.worldView;
        this.player2.takeHit(2, x - screen.x, y - screen.y);
        if (this.player2.hp <= 0) this.endRound(`${isElon ? 'Elon' : 'Trump'} Wins!`);
      }
    });
    this.physics.add.overlap(this.player2.attackBox, this.player1, () => {
      if (this.player2.isAttacking && !this.player2.hasHit) {
        this.player2.hasHit = true;
        const { x, y } = this.player1;
        const screen = this.cameras.main.worldView;
        this.player1.takeHit(2, x - screen.x, y - screen.y);
        if (this.player1.hp <= 0) this.endRound(`${isElon ? 'Trump' : 'Elon'} Wins!`);
      }
    });

    // --- Mobile Touch Controls ---
    if (IS_TOUCH) {
      document.getElementById('touch-controls').style.display = '';
      this.touchState = { left: false, right: false, jump: false, punch: false, kick: false };
      const set = (btn, prop) => {
        btn.addEventListener('touchstart', e => { e.preventDefault(); this.touchState[prop] = true; }, {passive:false});
        btn.addEventListener('touchend',   e => { e.preventDefault(); this.touchState[prop] = false; }, {passive:false});
        btn.addEventListener('mousedown',  e => { e.preventDefault(); this.touchState[prop] = true; });
        btn.addEventListener('mouseup',    e => { e.preventDefault(); this.touchState[prop] = false; });
        btn.addEventListener('mouseleave', e => { this.touchState[prop] = false; });
      };
      set(document.getElementById('btn-left'),  'left');
      set(document.getElementById('btn-right'), 'right');
      set(document.getElementById('btn-jump'),  'jump');
      set(document.getElementById('btn-punch'), 'punch');
      set(document.getElementById('btn-kick'),  'kick');
    }

    // Save for update loop
    this.AI_DIFFICULTY = DIFFICULTY;
  }
  endRound(message) {
    this.physics.pause();
    this.add.text(400, 225, message, {
      fontFamily: 'Arial', fontSize: '36px', color: '#ff3333'
    }).setOrigin(0.5);
  }
  update() {
    // --- PC controls ---
    let p1Left = this.keys.A.isDown;
    let p1Right = this.keys.D.isDown;
    let p1Jump = Phaser.Input.Keyboard.JustDown(this.keys.W);
    let p1Punch = Phaser.Input.Keyboard.JustDown(this.keys.SPACE);
    let p1Kick = Phaser.Input.Keyboard.JustDown(this.keys.S);

    // --- Touch controls override for P1 ---
    if (IS_TOUCH && this.touchState) {
      p1Left = this.touchState.left;
      p1Right = this.touchState.right;
      if (this.touchState.jump) { p1Jump = true; this.touchState.jump = false; }
      if (this.touchState.punch) { p1Punch = true; this.touchState.punch = false; }
      if (this.touchState.kick)  { p1Kick = true;  this.touchState.kick = false; }
    }

    this.player1.setVelocityX(0);
    if (p1Left)  this.player1.setVelocityX(-160);
    else if (p1Right) this.player1.setVelocityX(160);
    if (p1Jump) this.player1.jump();
    if (p1Punch) this.player1.punch();
    if (p1Kick) this.player1.kick();

    // --- AI opponent controls (difficulty slider affects aggression) ---
    if (this.player2.isAI && !this.physics.world.isPaused) {
      const p1 = this.player1, ai = this.player2;
      let dist = ai.x - p1.x;
      let absDist = Math.abs(dist);
      let verticalDist = ai.y - p1.y;

      // DIFFICULTY: 1 (easy) .. 5 (insane)
      const d = (this.AI_DIFFICULTY || 3); // 1-5

      // Scale 1=slow, 5=fast
      const SPEED_FACTOR = Phaser.Math.Linear(0.6, 1.15, (d-1)/4); // 0.6 to 1.15
      const AGGRO = Phaser.Math.Linear(0.3, 1, (d-1)/4); // How eager to attack/jump
      const COOLDOWN_MULT = Phaser.Math.Linear(1.6, 0.6, (d-1)/4); // Lower is faster

      ai.setVelocityX(0);

      // Fast approach, backs up if too close (all scaled by SPEED_FACTOR)
      if (absDist > 90) {
        ai.setVelocityX((dist > 0 ? -300 : 300) * SPEED_FACTOR);
      } else if (absDist < 60) {
        ai.setVelocityX((dist > 0 ? 120 : -120) * SPEED_FACTOR);
      }

      // JUMP-OVER: chance to leap over you, scales with AGGRO
      if (
        ai.body.blocked.down &&
        absDist < 150 && absDist > 40 &&
        Math.random() < 0.20 * AGGRO
      ) {
        ai.setVelocityY(-440 * SPEED_FACTOR);
        ai.setVelocityX((dist > 0 ? -260 : 260) * SPEED_FACTOR);
      }
      // Random hopping, scales with AGGRO
      else if (
        ai.body.blocked.down &&
        (Math.random() < 0.08 * AGGRO || (verticalDist > 50 && Math.abs(verticalDist) > 40))
      ) {
        ai.jump();
      }

      // ATTACK: As soon as in attack range
      if (
        !ai.isAttacking &&
        absDist < 110 && Math.abs(ai.y - p1.y) < 65
      ) {
        if (Math.random() < 0.7 * AGGRO) ai.punch();
        else ai.kick();
        ai.aiTimer = this.time.now + (200 + Math.random() * 150) * COOLDOWN_MULT;
      }

      if (!ai.aiTimer || ai.aiTimer < this.time.now) {
        ai.aiTimer = this.time.now + (45 + Math.random() * 55) * COOLDOWN_MULT;
      }
    } else {
      this.player2.setVelocityX(0);
    }

    this.player1.updateAttackBox();
    this.player2.updateAttackBox();

    this.hpBar1.width += ((this.player1.hp * 2) - this.hpBar1.width) * 0.4;
    this.hpBar2.width += ((this.player2.hp * 2) - this.hpBar2.width) * 0.4;
  }
}

// Resize stuff is unchanged
const resizeGame = () => {
  const w = window.innerWidth, h = window.innerHeight;
  const r = Math.min(w/800, h/450);
  const canvas = document.querySelector('canvas');
  if (canvas) {
    canvas.style.width = (800*r)+"px";
    canvas.style.height = (450*r)+"px";
  }
};
window.addEventListener('resize', resizeGame);

// --- GAME CONFIG WITH MULTI-SCENE ---
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 450,
  backgroundColor: '#222222',
  physics: {
    default: 'arcade',
    arcade: { gravity: { y: 600 }, debug: false }
  },
  scene: [CharacterSelect, MainScene],
  scale: {
    mode: Phaser.Scale.FIT,
    autoCenter: Phaser.Scale.CENTER_BOTH,
    width: 800,
    height: 450
  }
};

const game = new Phaser.Game(config);
window.addEventListener('load', resizeGame);
</script>
</body>
</html>
